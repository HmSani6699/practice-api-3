<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>

    <style>
        .country {
            text-align: center;
            border: 2px solid;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1
            class="text-5xl font-semibold text-center mt-6 mb-10">
            Countries</h1>
    </header>
    <main>
        <section class="flex justify-center ">
            <select id="select-container"
                class="select w-full max-w-xs bg-slate-300">
                <option>Africa</option>
                <option>America</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Oceania</option>
            </select>
        </section>
        <!-- display country -->
        <section>
            <div id="container"
                class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto mt-16">

            </div>
        </section>
    </main>
    <script src="country.js"></script>
</body>

</html>
