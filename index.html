<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>

    <style>
        .country {
            text-align: center;
            border: 2px solid;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main
        class="grid grid-cols-1 lg:grid-cols-2 w-10/12 mx-auto gap-4 p-2">
        <section class="flex justify-center">
            <div>
                <h1
                    class="text-5xl font-semibold text-center mt-6 mb-10">
                    Countries</h1>
                <select id="select-container"
                    class="select w-full max-w-xs bg-slate-300">
                    <option>Afrikaans</option>
                    <option> Albanian</option>
                    <option>Amharic</option>
                    <option>Catalan</option>
                    <option>Burmese</option>
                    <option>Bulgarian</option>
                    <option>Bosnian</option>
                    <option>Belarusian</option>
                    <option>Azerbaijani</option>
                    <option>Aymara</option>
                    <option>Armenian</option>
                    <option>Arabic</option>
                    <option>Chinese</option>
                    <option>Croatian</option>
                    <option>Czech</option>
                    <option>Danish</option>
                </select>
            </div>
        </section>
        <!-- display country -->
        <section class="">
            <div id="container"
                class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            </div>
        </section>
    </main>
    <script src="js/country.js"></script>
</body>

</html>
